<h1>Listado de Heroes</h1>


<ul>
    <li *ngFor="let heroe of heroes">
        {{heroe}}
    </li>
</ul>

<div *ngIf="borrado.length > 0; else noBorrado">
    <h3>Heroe Borrado: <small>{{borrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrandoHeroe()" >Borrar</button>
